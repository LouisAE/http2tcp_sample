<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>test</title>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#post").click(
				function(){$.post("tcp.php",$("#content").val(),function(data,status){$("#notice").text(data)})}
					)}
				);
	</script>
</head>
<body>
	<div>
		<input id="content" type="text" required>
		<button id="post">发送</button>
		<p>返回数据：</p>
		<p id="notice">没有数据</p>
	</div>
</body>
</html>
